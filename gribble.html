  <script>
  const BACKEND_URL = "https://unremarked-jamison-appallingly.ngrok-free.dev"; // ngrok URL

  const statusEl = document.getElementById("status");
  const spinner = document.getElementById("spinner");
  const inputBox = document.getElementById("input");
  const replyEl = document.getElementById("reply");
  const audioEl = document.getElementById("audio");

  // Check if Gribble is online
  async function checkStatus() {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 5000); // 5-second timeout

    try {
      const res = await fetch(`${BACKEND_URL}/status`, { signal: controller.signal });
      clearTimeout(timeout);

      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      statusEl.innerText = data.online ? "Online ✅" : "Offline ❌";
    } catch (e) {
      console.error("Status check error:", e);
      statusEl.innerText = "Offline ❌";
    }
  }

  // Send message to Gribble
  async function send() {
    const msg = inputBox.value.trim();
    if (!msg) return;

    spinner.style.display = "inline-block";

    try {
      const res = await fetch(`${BACKEND_URL}/ask`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: msg })
      });
      const data = await res.json();

      replyEl.innerText = "Gribble: " + data.reply;
      audioEl.src = "data:audio/wav;base64," + data.audio;
      audioEl.play();
    } catch {
      replyEl.innerText = "Gribble: ❌ Could not reach server";
    } finally {
      spinner.style.display = "none";
    }
  }

  // Initial check and repeat every 5 seconds
  checkStatus();
  setInterval(checkStatus, 5000);
  </script>
